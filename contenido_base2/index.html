<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Tienda</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Registro en nuestra tienda</h1>
  <form action="#" method="POST">
    <p>
      <label for="username">Nombre de usuario:</label><br>
      <input type="text" id="username" name="username" placeholder="Ej: luis" autofocus required>
    </p>
    <p>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Ej: luis@gmail.com" required>
    </p>
    <p>
      <label for="age">Edad:</label><br>
      <input type="number" id="age" name="age" placeholder="Ej: 21" required>
    </p>
    <p>
      <label for="dob">Fecha de nacimiento:</label><br>
      <input type="date" id="dob" name="dob">
    </p>
    <p>
      <label>Genero:</label><br>
      <input type="radio" id="masculino" name="genre" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="femenino" name="genre" value="femenino">
      <label for="femenino">Femenino</label>
    </p>
    <p>
      <label for="recommend">Â¿Como nos conociste?</label><br>
      <select id="recommend" name="recommend">
        <option value="google">Google</option>
        <option value="amigo">Amigo</option>
        <option value="redes">Redes Sociales</option>
      </select>
    </p>
    <p>
      <label for="comment">Comentarios:</label><br>
      <textarea id="comment" name="comment"></textarea>
    </p>
    <p>
      <input type="checkbox" id="accept" name="accept" required>
      <label for="accept">Acepto terminos y condiciones</label>
    </p>
    <p>
      <input type="submit" value="Registrar">
    </p>
  </form>
</body>
</html>
